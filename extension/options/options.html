<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="chrome://global/skin/in-content/common.css" />
  <link rel="stylesheet" href="options.css" />
</head>

<body>
  <div id="config_panel">
    <div id="spinfo">
      <div id="splist" tabindex="2">
        <template id="sptemplate">
          <div class="spitem" role="menuitem">
            <span class="check"><input readonly type="checkbox" tabindex="-1" /></span>
            <span class="icon"><img/></span>
            <span class="text"></span>
          </div>
        </template>
        <template id="foldertemplate">
          <div class="spfolderitem spitem" role="menuitem">
            <span class="text"></span>
          </div>
        </template>
        <template id="separatortemplate">
          <div class="spseparatoritem spitem" role="separator"></div>
        </template>
      </div>
      <div class="button-line">
        <button id="addbutton" type="button" tabindex="1"><span data-i18n="addButton"></span></button>
        <button id="removebutton" class="button-left" type="button" tabindex="3"><span data-i18n="removeButton"></span></button>
      </div>      
    </div>
    <div id="spdetail">
      <div class="config-item" data-form-type="provider folder-open separator">
        <span class="config-title"><span data-i18n="configTitleType"></span></span>
        <span class="config-content">
          <span id="typetext"></span>
          <select id="typeinput" name="type" data-form-input data-form-attr="type" data-form-target="value" tabindex="3">
            <option value="provider" data-i18n="configTypeProvider"></option>
            <option value="folder-open" data-i18n="configTypeFolder"></option>
            <option value="separator" data-i18n="configTypeSeparator"></option>
          </select>
        </span>
      </div>
      <div class="config-item" data-form-type="provider folder-open">
        <span class="config-title"><span data-i18n="configTitleName"></span></span>
        <span class="config-content">
          <input id="nameinput" type="text" name="name" data-form-input data-form-attr="name" data-form-target="value" tabindex="3" />
        </span>
      </div>
      <div class="config-item" data-form-type="provider">
        <span class="config-title"><span data-i18n="configTitleHomePage"></span></span>
        <span class="config-content">
          <input type="text" name="homepage" data-form-input data-form-attr="search_form" data-form-target="value" tabindex="3" />
        </span>
      </div>
      <div class="config-item" data-form-type="provider">
        <span class="config-title"><span data-i18n="configTitleSearchUrl"></span></span>
        <span class="config-content">
          <input type="text" name="search_url" data-form-input data-form-attr="search_url" data-form-target="value" tabindex="3" />
          <span class="config-description"><span data-i18n="configSearchUrlDescription"></span></span>
        </span>
      </div>
      <div id="postparams" class="config-item" style="display: none;" data-form-type="provider">
        <span class="config-title"><span data-i18n="configTitleSearchUrlPostParameters"></span></span>
        <span class="config-content">
          <input type="text" name="search_url_post_params" data-form-input data-form-attr="search_url_post_params" data-form-target="value" tabindex="3" />
        </span>
      </div>
      <div id="encoding" class="config-item" style="display: none;" data-form-type="provider">
        <span class="config-title"><span data-i18n="configTitleEncoding"></span></span>
        <span class="config-content">
          <input type="text" name="encoding" data-form-input data-form-attr="encoding" data-form-target="value" tabindex="3" />
        </span>
      </div>
      <div class="config-item" data-form-type="provider">
        <span class="config-title"><span data-i18n="configTitleIcon"></span></span>
        <span class="config-content">
          <span class="favicon-preview icon"><img id="faviconimg" data-form-attr="favicon_url" data-form-target="src" /></span>
          <input id="faviconinput" type="file" name="favicon" tabindex="-1" />
          <button id="faviconinputbutton" type="button" tabindex="3"><span data-i18n="browseButton"></span></button>
        </span>
      </div>
      <div class="config-item" data-form-type="provider">
        <span class="config-title"><span data-i18n="configTitleStatus"></span></span>
        <span class="config-content">
          <input id="active" type="checkbox" name="active" data-form-input data-form-attr="active" data-form-target="checked" tabindex="3" />
          <label for="active"><span data-i18n="configStatusEnabled"></span></label>
        </span>
      </div>
      <div class="button-line">
        <button id="moveupbutton" class="button-left" type="button" tabindex="2"><span data-i18n="moveUpButton"></span></button>
        <button id="movedownbutton" class="button-left" type="button" tabindex="2"><span data-i18n="moveDownButton"></span></button>
        <button id="savebutton" type="button" tabindex="3"><span data-i18n="saveButton"></span></button>
      </div>
    </div>
  </div>
  <div id="backup_panel">
    <span class="backup-title config-title"><span data-i18n="backupPanelTitle"></span></span>
    <span class="backup-content config-content">
      <button id="importoverwritebutton" type="button" tabindex="4"><span data-i18n="importOverwriteButton"></span></button>
      <button id="importappendbutton" type="button" tabindex="4"><span data-i18n="importAppendButton"></span></button>
      <button id="exportbutton" type="button" tabindex="4"><span data-i18n="exportButton"></span></button>
      <br />
      <button id="resetbutton" type="button" tabindex="4"><span data-i18n="resetButton"></span></button>
      <button id="realresetbutton" type="button" tabindex="4"><span data-i18n="resetButtonSecondTime"></span></button>
      <input id="importinput" type="file" name="favicon" tabindex="-1" />
    </span>
  </div>
  <div id="theme_panel">
    <span class="theme-title config-title"><span data-i18n="themePanelTitle"></span></span>
    <span class="theme-content config-content">
      <label class="theme-config-option"><input type="radio" name="theme" value="Auto" /><span data-i18n="themeAutoText"></span></label>
      <label class="theme-config-option"><input type="radio" name="theme" value="Dark" /><span data-i18n="themeDarkText"></span></label>
      <label class="theme-config-option"><input type="radio" name="theme" value="Light" /><span data-i18n="themeLightText"></span></label>
    </span>
  </div>
  <div id="menu_panel">
    <div class="config-item">
      <span class="menu-title config-title"><span data-i18n="menuPanelTitle"></span></span>
      <span class="menu-content config-content">
        <label class="menu-config-option"><input type="checkbox" name="active" /><span data-i18n="contextMenuOptionText"></span></label>
      </span>
      <span class="menu-content config-content">
        <label class="menu-config-option"><input type="checkbox" name="background" /><span data-i18n="contextMenuBackgroundText"></span></label>
      </span>
    </div>
  </div>
  <script src="options.js"></script>
</body>

</html>
